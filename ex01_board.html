<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400;
            background-color: whitesmoke;
        }
        tr {
            height: 50;
        }
        th {
            column-span: 2;
        }
        textarea {
            width: 60;
            height: 5;
        }
    </style>
</head>

<body>
    <form method="get" action="#"">
        <table>
        <tr>
            <th colspan="2" style="background-color: gray;">
                Step 1 : 아이디 / 비번 입력
            </th>
        </tr>
        <tr>
            <td>아이디 : </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>비밀번호 : </td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <td>비밀번호 확인 : </td>
            <td>
                <input type="password" </td>
        </tr>

        <tr height="35">
            <th colspan="2" style="background-color: gray;">
                Step 2 : 개인정보 입력
            </th>
        </tr>
        <tr>
            <td>성별 : </td>
            <td>
                남<input type="radio" name="gender" value="man">
                여<input type="radio" name="gender" value="woman">
            </td>
        </tr>
        <tr>
            <td>혈액형 : </td>
            <td>
                <select>
                    <option>A형</option>
                    <option>B형</option>
                    <option>O형</option>
                    <option>AB형</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>생일 : </td>
            <td>
                <input type="date">
            </td>
        </tr>

        <tr>
            <th colspan="4" style="background-color: gray;">
                Step 3 : 선호도
            </th>
        </tr>
        <tr>
            <td>취미</td>
            <td>
                축구<input type="checkbox" name="hobby" value="sc">
                야구<input type="checkbox" name="hobby" value="bs">
                농구<input type="checkbox" name="hobby" value="bk">
            </td>
        </tr>
        <tr>
            <td>좋아하는 색깔</td>
            <td>
                <input type="color">
            </td>
        </tr>


        <tr>
            <th colspan="2" height="35" style="background-color: gray">
                Step 4 : 적고 싶은 말
            </th>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <textarea cols="60" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit">
                <input type="reset">
            </td>
        </tr>
        </table>
    </form>
</body>
</html>
